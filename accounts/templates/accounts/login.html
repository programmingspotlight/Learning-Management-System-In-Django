<form action="{% url 'login' %}" method="POST">

    {% if messages %}
    
        {% for message in messages %}
            <span {% if messages.tags %} class="message {{message.tags}}" {% endif %}>{{message}}</span>
        {% endfor %}

    {% endif %}

    {% csrf_token %}
    {{login_form}}

    <div class="btn-box">
        <button type="submit" class="btn login-btn">login</button>
    </div>

</form>
